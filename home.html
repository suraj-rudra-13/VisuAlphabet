<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualphabet</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <a-asset-item id="apple" src="./Assets/apple/scene.gltf"></a-asset-item>
			<a-asset-item id="ball" src="./Assets/ball/scene.gltf"></a-asset-item>
			<a-asset-item id="cat" src="./Assets/cat/scene.gltf"></a-asset-item>
			<a-asset-item id="dog" src="./Assets/dog/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0" animation-mixer gltf-model="#apple"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0" animation-mixer gltf-model="#ball"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="-1 -1 0" scale="0.1 0.1 0.1" rotation="0 0 0" animation-mixer gltf-model="#cat"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='3'>
			<a-entity position="0 -1 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#dog"></a-entity>
		</a-marker>
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
